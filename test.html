<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .box {
            border: 2px solid #333;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page i am in love with the boller and they are the best</h1>
    <div class="box">
        <p>This is a simple text inside a box with a border.</p>
    </div>
</body>
</html>
