    <body>
        <div class="signup__container">
            <div class="signup__bildeboks">
                <img src="bilder/hav5.png" class="signup__havbilde">
                <div class="signup__helloyou">
                    <p>Hello You</p>
                </div>
                <div class="signup__helloyou2">
                    <p>Hello You</p>
                </div>
            </div>
            <div class="signup__skjema">
                <h2 class="signup__tittel">Sign up</h2> 
                <p>Create your account</p> 
                <form>
                    <input type="email" id="email" name="email" placeholder="Enter email address" class="signup__info" required>
                    <br>
                    <input type="text" id="name" placeholder="Full name" class="signup__info" required>
                    <br>
                    <input type="tel" id="number" placeholder="Phone number" class="signup__info" required>
                    <br>
                    <input type="password" id="password" placeholder="Password" class="signup__info" required>
                    <br>
                    <input type="password" id="verify-password" placeholder="Verify password" class="signup__info" required>
                
                    
                <p class="signup__TAC">read terms and conditions</p>

                <div class="signup__termsboks">
                    <div class="signup__bokser">
                    <label class="signup__checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        I have read and agree to the Terms and Conditions 
                    </label>
                    </div>

                    <div class="signup__bokser">
                     <label class="signup__checkbox">
                        <input type="checkbox" id="host" name="host" required>
                        Check box to become a host
                    </label>
                </div>
            </div>

                <button type="submit" class="signup__button">Sign up</button>
                </form>
            </div>
        </div>
