<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="stiler.css">
    </head>
    <body>
        <div class="signup__container">
            <div class="signup__helloyou">
                <p>Hello you</p>
            </div>
            <div class="signup__bildeboks">
                <img src="bilder/hav5.png" class="signup__havbilde">
            </div>
            <div class="signup__skjema">
                <h2>Sign Up</h2>
                <p>Create your account</p>
                <form>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                    <label for="email"></label>
                    <br>
                    <input type="text" id="name" placeholder="Full name" required>
                    <label for="name"></label>
                    <br>
                    <input type="tel" id="number" placeholder="Phone number" required>
                    <label for="number"></label>
                    <br>
                    <input type="password" id="password" placeholder="Password" required>
                    <label for="password"></label>
                    <br>
                    <input type="password" id="verify-password" placeholder="Verify password" required>
                    <label for="verify-password"></label>
                
                <p>Terms and Conditions</p>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms and conditions">I have read and agree to the Terms and Conditions </label>
                    <br>
                    <input type="checkbox" id="host" name="host" required>
                    <label for="host">Check box to become a host</label>
                    <button type="submit" class="signup__button">Sign up</button>
                </form>
            </div>
        </div>
    </body>
</html>
