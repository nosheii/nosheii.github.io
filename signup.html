<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="stiler.css">
    </head>
    <body>
        <div class="signup__container">
            <div class="signup__helloyou">
                <p>Hello you</p>
            </div>
            <div class="signup__bildeboks">
                <img src="https://media.discordapp.net/attachments/1327191240411975680/1347215473288151070/image.png?ex=67d19b2e&is=67d049ae&hm=c2337c98b4d88c2b4e456a92973ab29c26ba8bcb02c74a6f2160ac8736284ace&=&format=webp&quality=lossless&width=966&height=640" class="signup__havbilde" style="width:500px;height:400px;">
            </div>
            <div class="signup__skjema">
                <h2>Sign Up</h2>
                <p>Create your account</p>
                <form>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                    <label for="email"></label>
                    <br>
                    <input type="text" id="name" placeholder="Full name" required>
                    <label for="name"></label>
                    <br>
                    <input type="tel" id="number" placeholder="Phone number" required>
                    <label for="number"></label>
                    <br>
                    <input type="password" id="password" placeholder="Password" required>
                    <label for="password"></label>
                    <br>
                    <input type="password" id="verify-password" placeholder="Verify password" required>
                    <label for="verify-password"></label>
                
                <p>Terms and conditions</p>
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms and conditions">I have read and agree to the Terms and Conditions </label>
                    <br>
                    <input type="checkbox" id="host" name="host" required>
                    <label for="host">Check box to become a host</label>
                    <button style="submit" class="signup__button">Sign up</button>
                </form>
            </div>
        </div>
    </body>
</html>
