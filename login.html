<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stiler.css">
    </head>
    <body>
        <div class="login__container">
            <div class="login__helloyou">
                <p>Hello you</p>

            </div>
            <div class="login__bildeboks">
                <img src="https://media.discordapp.net/attachments/1327191240411975680/1347215473288151070/image.png?ex=67cbac6e&is=67ca5aee&hm=70c61be9e4e575b7ae602a98090fc998d0e70184939762af3bc1c9ed2b67dfd9&=&format=webp&quality=lossless&width=1521&height=1008" class="login__bilde">
            </div>
            <div class="login__boks">
                <h1>Log in</h1>
                <p>Log in with your Home&Rentals account</p>
                <form>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" class="login__enter">
                    <br>
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Enter password" class="login__enter">
                    <br>
                    <button type="submit" class="login__button">Log in</button>
                </form>

                <p> Dont have an account yet? Sign up here! </p>
                <form>
                    <button href="signup.html" class="login__signup__button">Sign up</button>
                </form>
            </div>
        </div>
    </body>
</html>
