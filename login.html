<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stiler.css">
    </head>
    <body>
        <div class="login">
            <h1>Log in</h1>
            <p>Log in with your Home&Rentals account</p>
            <form>
                <label for="email"></label>
                <input type="text" id="email" name="email" placeholder="Enter email address/Number" class="login__enter">
                <br>
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Enter password" class="login__enter">
                <br>
                <button type="submit" class="login__button">Log inn</button>
            </form>

            <p> Dont have an account yet? Sign up here! </p>
            <form>
                <button href="signup.html" class="signup__button">Sign up</button>
            </form>
        </div>
    </body>
</html>
